<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India Post - Customer Complaint Portal</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
        .header { background-color: #B22222; color: white; padding: 15px 20px; display: flex; align-items: center; }
        .header img { height: 50px; margin-right: 15px; } /* Placeholder for Logo */
        .header h1 { margin: 0; font-size: 24px; }
        .container { max-width: 800px; margin: 40px auto; background: white; padding: 30px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); border-radius: 8px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: bold; margin-bottom: 8px; color: #333; }
        textarea { width: 100%; height: 150px; padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px; resize: vertical; }
        button { background-color: #DAA520; color: white; border: none; padding: 12px 24px; font-size: 18px; cursor: pointer; border-radius: 4px; font-weight: bold; transition: background 0.3s; }
        button:hover { background-color: #b8860b; }
        .footer { text-align: center; margin-top: 40px; color: #777; font-size: 14px; }
        #message { margin-top: 20px; padding: 15px; border-radius: 4px; display: none; }
        #message.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        #message.error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>

<div class="header">
    <h1>India Post | Customer Grievance Redressal</h1>
</div>

<div class="container">
    <h2>Submit a Grievance</h2>
    <p>Please describe your issue in detail. Our automated system will ensure it reaches the right department.</p>
    
    <div class="form-group">
        <label for="complaintText">Complaint Details:</label>
        <textarea id="complaintText" placeholder="E.g., My speed post to Mumbai is delayed by 3 days..."></textarea>
    </div>
    
    <button onclick="submitComplaint()">Submit Complaint</button>
    
    <div id="message"></div>
</div>

<div class="footer">
    &copy; 2025 India Post. All Rights Reserved.
</div>

<script>
    async function submitComplaint() {
        const text = document.getElementById('complaintText').value;
        const msgDiv = document.getElementById('message');
        
        if (!text.trim()) {
            alert("Please enter complaint text.");
            return;
        }

        msgDiv.style.display = 'none';

        try {
            const response = await fetch('/submit_complaint', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: text })
            });
            
            const result = await response.json();
            
            if (response.ok) {
                msgDiv.className = 'success';
                msgDiv.innerHTML = `<strong>Success!</strong> Your Complaint ID is <strong>${result.id}</strong>. We will get back to you shortly.`;
                msgDiv.style.display = 'block';
                document.getElementById('complaintText').value = '';
            } else {
                msgDiv.className = 'error';
                msgDiv.innerText = "Error submitting complaint.";
                msgDiv.style.display = 'block';
            }
        } catch (e) {
            console.error(e);
            msgDiv.className = 'error';
            msgDiv.innerText = "Network Error.";
            msgDiv.style.display = 'block';
        }
    }
</script>

</body>
</html>
